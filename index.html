
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pretty Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .content {
            padding: 40px;
            text-align: center;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .content h2 {
            color: #4CAF50;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Pretty Webpage</h1>
</header>

<div class="content">
    <h2>About This Page</h2>
    <p>This is a simple, clean, and pretty webpage created with just HTML and CSS. It's responsive and looks great on both desktop and mobile devices. Feel free to modify and use it for your own projects!</p>
</div>

<footer>
    <p>Created with ❤️ by You | <a href="#">Privacy Policy</a></p>
</footer>

</body>
</html>
